<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Premium Baterias</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-bold">PRE</span><span class="logo-light">MI</span><span class="logo-bold">UM</span>
        <div class="logo-subtitle">Baterias</div>
      </div>
      <h1 class="title">Cadastro</h1>
      <a href="../index.html" class="home-icon">🏠</a>
    </header>

    <form class="form">
      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" />

      <div class="form-row">
        <div class="form-group">
          <label for="custo">Custo</label>
          <input type="text" id="custo" name="custo" />
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="text" id="valor" name="valor" />
        </div>
        <div class="form-group">
          <label for="minimo">Quantidade Mínima</label>
          <input type="number" id="minimo" name="minimo" />
        </div>
      </div>

      <div class="form-buttons">
        <button type="reset" class="cancel">Cancelar</button>
        <button type="submit" class="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</body>
</html>
